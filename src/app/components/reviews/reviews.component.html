<div class="reviews">
    <div *ngIf="reviews.length">
        <h2>Recenzije za ovaj hardver:</h2>
        <ul>
            <li *ngFor="let review of reviews">
                {{review.title}} - {{review.rating}}/5
            </li>
        </ul>
    </div>
    <div *ngIf="!reviews.length">
        <h3>Trenutno nema recenzija za ovaj hardver.</h3>
    </div>
</div>
