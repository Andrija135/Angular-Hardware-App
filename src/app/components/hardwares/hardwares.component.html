<h2>Hardver</h2>

<ul class="hardwares">
  <li
    *ngFor="let item of hardwares"
    (click)="onSelect(item)"
    [class.selected]="item === selectedItem"
  >
    <a> <span class="badge">🖥️</span> {{ item.name }} </a>
  </li>
</ul>

<app-hardware-detail [hardware]="selectedItem"></app-hardware-detail>
