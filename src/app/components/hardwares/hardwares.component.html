<h2>Hardver</h2>

<ul class="hardwares">
  <li *ngFor="let hardware of hardwares">
    <a [routerLink]="['/detail', hardware.code]">
      <span class="badge">{{ hardware.code }} 🖥️</span> {{ hardware.name }}
    </a>
    <button
      type="button"
      class="delete"
      title="delete hero"
      (click)="delete(hardware)"
    >
      x
    </button>
  </li>
</ul>
